<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nisha</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .register-container {
            background: #404040;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            border: 1px solid #4a4a4a;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            margin: 10px 0;
        }
        
        .nisha-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            position: relative;
            animation: pulse 2s infinite;
            margin-bottom: 10px;
        }

        .nisha-icon::before {
            content: 'N';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #4a4a4a;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
            background: #2d2d2d;
            color: #e0e0e0;
        }

        .form-group input::placeholder {
            color: #888;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #888;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #4a4a4a;
        }
        
        .divider span {
            background: #404040;
            padding: 0 20px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link p {
            color: #b0b0b0;
        }
        
        .login-link a {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .guest-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .guest-link a {
            color: #888;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .guest-link a:hover {
            color: #b0b0b0;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .success-message {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(81, 207, 102, 0.3);
        }

        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <div class="nisha-icon"></div>
            <h1>Join Nisha</h1>
            <p style="color: #b0b0b0; margin: 0;">Create your account to start chatting</p>
        </div>
        
        <form method="post" id="registerForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" required maxlength="150">
                <div class="help-text">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</div>
            </div>
            
            <div class="form-group">
                <label for="id_password1">Password:</label>
                <input type="password" name="password1" id="id_password1" required>
                <div class="help-text">Your password must contain at least 8 characters.</div>
            </div>
            
            <div class="form-group">
                <label for="id_password2">Confirm Password:</label>
                <input type="password" name="password2" id="id_password2" required>
                <div class="help-text">Enter the same password as before, for verification.</div>
            </div>
            
            <div id="error-container"></div>
            <div id="success-container"></div>
            
            <button type="submit" class="btn">Create Account</button>
        </form>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <div class="login-link">
            <p>Already have an account? <a href="/login/">Sign In</a></p>
        </div>
        
        <div class="guest-link">
            <a href="/chat/whatsapp/">Continue as Guest</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const errorContainer = document.getElementById('error-container');
            const successContainer = document.getElementById('success-container');
            
            // Clear previous messages
            errorContainer.innerHTML = '';
            successContainer.innerHTML = '';
            
            fetch('/chat/register/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    successContainer.innerHTML = '<div class="success-message">Account created successfully! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = data.redirect || '/chat/whatsapp/';
                    }, 1500);
                } else {
                    let errorHtml = '<div class="error-message">';
                    if (data.errors) {
                        for (const [field, errors] of Object.entries(data.errors)) {
                            errors.forEach(error => {
                                errorHtml += `<p style="margin: 5px 0;">${error}</p>`;
                            });
                        }
                    } else {
                        errorHtml += '<p style="margin: 5px 0;">Registration failed. Please try again.</p>';
                    }
                    errorHtml += '</div>';
                    errorContainer.innerHTML = errorHtml;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorContainer.innerHTML = '<div class="error-message"><p style="margin: 5px 0;">An error occurred. Please try again.</p></div>';
            });
        });
    </script>
</body>
</html>
